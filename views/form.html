<div class="container">
	
	<p class="form-title">Field Notes</p>
	<p class="form-date">Date: <input type="text" ng-model="source.date" placeholder="xx/xx/xxxx"></p>
	<div class="input-wrapper">
		<input type="text" ng-model="source.adj" placeholder="Enter an adjective..."/>
		<input type="text" ng-model="source.adj2" placeholder="Enter another adjective..."/>	
		<br>
	
		<input type="text" ng-model="source.verb" placeholder="Enter a verb..."/>
		<input type="text" ng-model="source.verb2" placeholder="Enter another verb..."/>
		<br>
	
		<input type="text" ng-model="source.noun" placeholder="Enter a noun..."/>
		<input type="text" ng-model="source.noun2" placeholder="Enter another noun..."/>
		<input type="text" ng-model="source.noun3" placeholder="Enter a third noun..."/>
		<br>
	</div>
	<button id="form-button" type="button" ng-click="saveWords(wordsToAdd)">Record Your Observations</button>

	

</div>
